on:
  workflow_call:
    inputs:
      work_dir:
        required: true
        type: string
      base_url:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: 'xdigu/cypress-test'
          path: 'cypress-test'
          ref: 'main'
      
      - name: Print config file
        run: |  
          ls -l ./
      
      - name: Print config file
        run: |  
          ls -l cypress-test

      # cache npm modules and Cypress binary folder
      # we can use "package-lock.json" as the key file
      # to make sure we use the precise Cypress version
      # (which is important when using ^ version in package.json)
      # see https://github.com/actions/cache
      - name: Cache npm and Cypress ðŸ“¦
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/Cypress
            node_modules
          key: my-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Cypress ðŸ“¥
        run: npm install cypress@14.2.0 --save-dev

      - name: Cypress run with env
        uses: cypress-io/github-action@v6
        with:
          working-directory: ${{ inputs.work_dir }}
        env:
          BASE_URL: ${{ inputs.base_url }}
