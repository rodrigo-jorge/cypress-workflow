on:
  workflow_call:
    inputs:
      base_url:
        required: true
        type: string

env:
  WORK_DIR: cypress-test

jobs:
  cypress-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Cypress run with env
        uses: cypress-io/github-action@v6
        with:
          working-directory: ${{ github.action_path }}
        env:
          BASE_URL: ${{ inputs.base_url }}
